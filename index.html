<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">

<table ng-controller="QueryController as qc">
    <thead>
    <tr>
        <th>#</th>
        <th>Time</th>
        <th>Container name</th>
        <th>Log Level</th>
        <th>Process id</th>
        <th>Thread name</th>
        <th>Class</th>
        <th>Message</th>
        <!-- <th>Log</th> -->
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="hit in qc.hits">
        <td> {{$index+1}} </td>
        <td> {{hit.timestamp}} </td>
        <td> {{hit.container_name}} </td>
        <td> {{hit.log_level}} </td>
        <td> {{hit.process_id}} </td>
        <td> {{hit.thread_name}} </td>
        <td> {{hit.class}} </td>
        <td> {{hit.message}} </td>
    </tr>
    </tbody>

</table>

</body>
</html>
